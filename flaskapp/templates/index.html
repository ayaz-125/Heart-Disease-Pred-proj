<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Disease Predictor</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #0a0a0a, #21b50a);
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 700px;
            margin: 50px auto;
            background: #131f27;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }
        h1 {
            text-align: center;
            color: #f81ef8;
            margin-bottom: 30px;
        }
        label {
            display: block;
            margin-bottom: 6px;
            font-weight: bold;
            color: #f0f0f0;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 16px;
        }
        button {
            background-color: #e31717;
            color: white;
            padding: 14px 25px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #1e8449;
        }
        .result {
            margin-top: 30px;
            padding: 15px;
            border-radius: 10px;
            font-size: 20px;
            font-weight: bold;
            text-align: center;
        }
        .positive {
            background-color: #f8d7da;
            color: #721c24;
        }
        .negative {
            background-color: #d4edda;
            color: #155724;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Heart Disease Predictor</h1>
    <form action="/predict" method="POST">
        <label>Age</label>
        <input type="text" name="age" min="0" required>

        <label>Sex (1 = Male, 0 = Female)</label>
        <input type="text" name="sex" min="0" max="1" required>

        <label>Chest Pain Type (1–4)</label>
        <input type="text" name="cp" min="1" max="4" required>

        <label>Blood Pressure (mm Hg)</label>
        <input type="text" name="trestbps" min="0" required>

        <label>Cholesterol (mg/dL)</label>
        <input type="text" name="chol" min="0" required>

        <label>Fasting Blood Sugar > 120 mg/dL? (1 = Yes, 0 = No)</label>
        <input type="text" name="fbs" min="0" max="1" required>

        <label>Resting ECG Results (0–2)</label>
        <input type="text" name="restecg" min="0" max="2" required>

        <label>Max Heart Rate Achieved</label>
        <input type="text" name="thalach" min="0" required>

        <label>Exercise Induced Angina (1 = Yes, 0 = No)</label>
        <input type="text" name="exang" min="0" max="1" required>

        <label>Oldpeak (ST depression)</label>
        <input type="text" name="oldpeak" required>

        <label>Slope of ST (1–3)</label>
        <input type="text" name="slope" min="1" max="3" required>

        <label>Number of Major Vessels (0–3)</label>
        <input type="text" name="ca" min="0" max="3" required>

        <label>Thallium Stress Result (3 = Normal, 6 = Fixed Defect, 7 = Reversible Defect)</label>
        <input type="text" name="thal" min="0" required>

        <button type="submit">Predict</button>
    </form>

    {% if result is not none %}
        <div class="result {% if result == 1 %}positive{% else %}negative{% endif %}">
            {% if result == 1 %}
                ❌ Heart Disease Detected
            {% else %}
                ✅ No Heart Disease Detected
            {% endif %}
        </div>
    {% endif %}
</div>

</body>
</html>
